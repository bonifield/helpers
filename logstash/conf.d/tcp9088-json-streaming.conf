#
# this pipeline processes JSON input received via streaming TCP socket (use stream-tcp-json.py to read the file and stream the lines)
#

input {
	tcp {
		host => "0.0.0.0"
		port => "9088"
	}
}

filter {
	json {
		source => "message"
	}
	mutate {
		remove_field => "[message]"
	}
}

output {
	stdout { codec => rubydebug }
	elasticsearch {
		hosts => "https://elasticsearch-cluster:9200"
		index => "logstash-%{+YYYY.MM.dd}"
	}
}
